<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body>
    <div class="flex justify-center items-center w-[100vw] h-[100vh] flex-col bg-[#344151] gap-7">
        <div class="text-[#0398d4] text-[20px]">Increment and Decrement</div>
        <div class="flex flex-row gap-10 bg-white py-2 px-5 text-[25px] text-[#344151] rounded">
            
            <button class="border-l-2 pl-4" onclick="decrement()">
                <i data-feather="minus" ></i>
            </button>
            
            <div id="counter">
                0
            </div>

            
            <button class="border-r-2 pr-4" onclick="increment()">
                <i data-feather="plus" ></i>
            </button>
            
            

        </div>
    </div>

    <script>
        feather.replace();
    </script>
    <script src="./index.js"></script>
</body>
</html>
